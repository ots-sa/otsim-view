<div class="row margin-bottom-10">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h1 class="page-title">{{'providers-title-new' | translate}}</h1>

        <form>
            <div class="form-group">
                <label for="provider.name">{{'providers-form-name' | translate}}</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="provider.name"
                           placeholder="{{'providers-form-name' | translate}}" ng-model="vm.providerName">
                </div>
            </div>
            <div class="form-group">
                <label for="address.street">{{'providers-form-address-street' | translate}}</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="address.street"
                           placeholder="{{'providers-form-address-street' | translate}}" ng-model="vm.addressStreet">
                </div>
            </div>
            <div class="form-group">
                <label for="address.number">{{'providers-form-address-number' | translate}}</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="address.number"
                           placeholder="{{'providers-form-address-number' | translate}}" ng-model="vm.addressNumber">
                </div>
            </div>
            <div class="form-group">
                <label for="address.zipcode">{{'providers-form-address-zipcode' | translate}}</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="address.zipcode"
                           placeholder="{{'providers-form-address-zipcode' | translate}}" ng-model="vm.addressZipcode">
                </div>
            </div>
            <div class="form-group">
                <label for="address.city">{{'providers-form-address-city' | translate}}</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="address.city"
                           placeholder="{{'providers-form-address-city' | translate}}" ng-model="vm.addressCity">
                </div>
            </div>
            <div class="form-group">
                <label for="address.country">{{'providers-form-address-country' | translate}}</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="address.country"
                           placeholder="{{'providers-form-address-country' | translate}}" ng-model="vm.addressCountry">
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn blue" ng-click="vm.createProvider()">{{'button-save' | translate }}</button>
                <button type="button" class="btn default" ng-click="vm.cancel()">{{'button-cancel' | translate }}</button>
            </div>
        </form>
    </div>
</div>
