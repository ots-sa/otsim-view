<div ng-hide="createUserLoginController.userInfo.userId">

    <h1 class="page-title">{{'LoginPage' | translate}}</h1>

    <form role="form" name="loginForm">
        <div class="form-group">
            <label for="user.username">{{'Username' | translate}}</label>
            <div class="input-group">
                <input type="text" class="form-control" id="user.username"
                        placeholder="{{'Username' | translate}}" ng-model="createUserLoginController.user.username">
            </div>
        </div>
        <div class="form-group">
            <label for="user.password">{{'Password' | translate}}</label>
            <div class="input-group">
                <input type="text" class="form-control" id="user.password"
                        placeholder="{{'Password' | translate}}" ng-model="createUserLoginController.user.password">
            </div>
        </div>
        <button class="btn btn-success" ng-click="createUserLoginController.login()"><span>{{'Login' | translate}}</span></button>
    </form>

</div>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" 
ng-show="createUserLoginController.userInfo.userId">
    <div class="col-lg-6 col-md-8 col-sm-12 col-xs-12">
        <!-- Rooms Table -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a class="accordion-toggle" data-toggle="collapse" data-target="#roomsList">{{'RoomsToChat'|translate}}</a>
                </h4>
            </div>
            <div id="roomsList" class="panel-collapse in">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="portlet light portlet-fit portlet-form bordered">
                                <div class="portlet-title">
                                    <div class="caption caption-md">
                                        <i class="icon-bar-chart font-dark hide"></i>
                                    </div>
                                </div>
                                <div class="portlet-body">
                                    <div class="table-scrollable table-scrollable-borderless">
                                        <table class="table table-hover table-striped table-light" id="roomsTable">
                                            <thead>
                                                <tr>
                                                    <th> {{'#' | translate}} </th>
                                                    <th> {{'Name' | translate}} </th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="r in createUserLoginController.rooms | orderBy: 'name'">
                                                    <td class="fit" ng-click="createUserLoginController.openChatRoom(r.id)"> <span>{{r.code}}</span> </td>
                                                    <td class="text-center" ng-click="createUserLoginController.openChatRoom(r.id)"> <a href="#">{{r.name}}</a> </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="col-lg-6 col-md-4 col-sm-12 col-xs-12">
        <br><br>
        <simple-chat messages="createUserLoginController.messages" 
            local-user="createUserLoginController.userInfo"
            send-button-text="{{'Send' | translate}}"
            send-function="createUserLoginController.sendMessage"
            ></simple-chat>
    </div>
</div>
