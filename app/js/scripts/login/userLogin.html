<h1 class="page-title">{{'LoginPage' | translate}}</h1>

<form role="form" name="loginForm" ng-submit="vm.login()">
    <div class="form-group">
        <label for="user.username">{{'Username' | translate}}</label>
        <div class="input-group">
            <input type="text" class="form-control" id="user.username"
                    placeholder="{{'Username' | translate}}" ng-model="vm.user.username">
        </div>
    </div>
    <div class="form-group">
        <label for="user.password">{{'Password' | translate}}</label>
        <div class="input-group">
            <input type="text" class="form-control" id="user.password"
                    placeholder="{{'Password' | translate}}" ng-model="vm.user.password">
        </div>
    </div>
</form>

<simple-chat messages="AppView.messages" local-user="AppView.you"></simple-chat>
