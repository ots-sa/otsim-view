<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="col-lg-6 col-md-8 col-sm-12 col-xs-12">
        <!-- Rooms Table -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a class="accordion-toggle" data-toggle="collapse" data-target="#roomsList">{{'RoomsToChat'|translate}}</a>
                </h4>
            </div>
            <div id="roomsList" class="panel-collapse in">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="portlet light portlet-fit portlet-form bordered">
                                <div class="portlet-title">
                                    <div class="caption caption-md">
                                        <i class="icon-bar-chart font-dark hide"></i>
                                    </div>
                                </div>
                                <div class="portlet-body">
                                    <div class="table-scrollable table-scrollable-borderless">
                                        <table class="table table-hover table-striped table-light" id="roomsTable">
                                            <thead>
                                                <tr>
                                                    <th> {{'Code' | translate}} </th>
                                                    <th> {{'Name' | translate}} </th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="r in vm.rooms | orderBy: 'name'">
                                                    <td class="fit" ng-click="vm.openChatRoom(r.id)"> <span>{{r.code}}</span> </td>
                                                    <td class="text-center" ng-click="vm.openChatRoom(r.id)"> <a href="#">{{r.name}}</a> </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="col-lg-6 col-md-4 col-sm-12 col-xs-12">
        <br><br>
        <simple-chat messages="vm.messages" 
            local-user="vm.userInfo"
            send-button-text="{{'Send' | translate}}"
            send-function="vm.sendMessage"
            show-bubble-infos="true"
            ></simple-chat>
    </div>
</div>
